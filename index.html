<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Webpage</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Contact Us</h2>
        </div>
        <div class="box">
                <!-- form box  -->
            <div class="contact form">
                <h2>send a message</h2>
            <form>
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <span>First Name</span>
                            <input type="text" placeholder="Sahil">
                        </div>
                        <div class="inputBox">
                            <span>last Name</span>
                            <input type="text" placeholder="Pillania">
                        </div>
                    </div>

                    <div class="row50">
                        <div class="inputBox">
                            <span>Email</span>
                            <input type="text" placeholder="Example@gmail.com">
                        </div>
                        <div class="inputBox">
                            <span>Contact No.</span>
                            <input type="text" placeholder="+91 9876543210">
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                            <span>message</span>
                            <textarea type="text" placeholder="Your message........"></textarea>
                        </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                
                                <input type="Submit" value="Submit">
                            </div>
                            </div>
                </div>
            </form>
            
            </div>

                <!-- info box  -->
            <div class="contact info">
                <h2>Contact Info</h2>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Sector 123, New Delhi <br> INDIA </p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:Example@gmail.com">Example@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+91 9876543210">+91 9876543210</a>
                    </div>
                    <ul class="sci">
                        <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        
                    </ul>
                </div>

            </div>
                <!-- map box  -->
            <div class="contact map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224346.48129696207!2d77.06889839318262!3d28.5272803425656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1633079594664!5m2!1sen!2sin"
                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
